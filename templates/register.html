{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <h1>Register</h1>

    <form method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != "hidden" %}
            <div>
                {{ field.label }}
            </div>
            <div>
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
